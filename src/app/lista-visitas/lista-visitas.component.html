<section>
    <mat-card>
      <mat-card-title style="background-color:#1d3557; color:white; padding: 20px; border-radius: 5px">
        LISTA VISITAS
      </mat-card-title>
    </mat-card>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr class="text-center">
            <th>Id</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Observaci√≥n</th>
            <TH>Acciones</TH>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let visita of  visitas">
            <th scope="row">{{visita.idvisita}}</th>
            <td>visita.idvisita</td>
            <td>visita.fecha</td>
            <td>visita.hora</td>
            <th>visita.observacion</th>
            
            <td>
                <button type="button" name="button" class="btn btn-primary" [routerLink]="['/visita/form',visita.idvisita]">Editar</button>
                <button class="btn btn-danger" (click)="delete(visita)">Eliminar</button>
                
            </td>
        </tr>
        
    </tbody>
</table>
